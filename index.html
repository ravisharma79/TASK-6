<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Basic Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    a {
      color: #00aaff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <main>
    <h2>About</h2>
    <p>This is a simple HTML website to help you get started.</p>

    <h2>Links</h2>
    <ul>
      <li><a href="https://www.google.com" target="_blank">Visit Google</a></li>
      <li><a href="https://www.github.com" target="_blank">Visit GitHub</a></li>
    </ul>
  </main>

  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

</body>
</html>
